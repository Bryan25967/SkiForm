<!doctype html>
<head>
    

  <title>SkiForum</title>

 
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<link rel="stylesheet" href="./STYLE.css">

</head>

</head>
<body>
  <body>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header text-danger">
          <h1>Ski Forum</h1>
          </div>
          <div class="navbar-header text-danger login-div">
            <span class='welcome'></span>
            <input id="email" type="text" name='email' placeholder="email">
            <input id="password" type="password" name='password' placeholder="password">
            <button class='sign-up-button'>sign up</button>   
            <button class='sign-in-button'>sign in</button>
            <button class='sign-out-button'>sign out</button>     
          </div>
      </div>
    </nav>

    <div class="container">
      <div class="panel-group">
        <div class="panel panel-danger">
          <div id="panelHeading"  class="panel-heading">Ask a Question</div>
          <div class="panel-body">
            <form action="" id="message-form">
              <div class="form-group">
                <label>Message:</label>
                <textarea id="message" type="text" class="form-control"></textarea>

                    

              </div>
              <button id="postToBoardButton" class="btn btn-default">Post to board</button>
            </form>
          </div>
        </div>
      </div>

      <div class="panel-group">
        <div class="panel panel-default">
          <div class="panel-heading">Message Board</div>
          <div class="panel-body">
            <ul class="message-board">
            </ul>
          </div>
        </div>
      </div>
  
    </div>

<script type='module' src="app.js"></script>
</body>
