name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - 'git@github.com:Bryan25967/SkiForm.git'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SKI_FORM }}'
          channelId: live
          projectId: ski-form
